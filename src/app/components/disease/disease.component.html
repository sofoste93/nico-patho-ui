<div class="container mt-4">
  <h2>Diseases</h2>

  <div class="btn-group mb-4">
    <button class="btn btn-primary" (click)="toggleList()">View All Diseases</button>
    <button class="btn btn-primary" (click)="toggleSearch()">Search Disease</button>
    <button class="btn btn-primary" (click)="toggleForm()">Add Disease</button>
  </div>

  <div *ngIf="showList">
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let disease of paginatedDiseases">
        <td>{{ disease.name }}</td>
        <td>{{ disease.description }}</td>
        <td class="table-actions">
          <button class="btn btn-outline-danger btn-sm" (click)="deleteDisease(disease.id)">
            <i class="bi bi-trash"></i>
          </button>
          <button class="btn btn-outline-primary btn-sm" (click)="editDisease(disease)">
            <i class="bi bi-pencil"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
    <nav>
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="previousPage()">Previous</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="nextPage()">Next</button>
        </li>
      </ul>
    </nav>
  </div>

  <div *ngIf="showSearch" class="mt-4">
    <h3>Search Disease</h3>
    <div class="input-group mb-3 col-auto">
      <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchQuery" name="searchQuery">
      <div class="input-group-append col-auto">
        <button class="btn btn-primary" (click)="searchDiseases()"><i class="bi bi-search"></i>&#160;Search</button>
      </div>
    </div>

    <div *ngIf="diseases.length > 0" class="mt-4">
      <h3>Search Results</h3>
      <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let disease of paginatedDiseases">
          <td>{{ disease.name }}</td>
          <td>{{ disease.description }}</td>
          <td class="table-actions">
            <button class="btn btn-outline-danger btn-sm" (click)="deleteDisease(disease.id)">
              <i class="bi bi-trash"></i>
            </button>
            <button class="btn btn-outline-primary btn-sm" (click)="editDisease(disease)">
              <i class="bi bi-pencil"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <nav>
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="previousPage()">Previous</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="nextPage()">Next</button>
          </li>
        </ul>
      </nav>
    </div>
    <div *ngIf="diseases.length === 0">
      <p>No diseases found.</p>
    </div>
  </div>

  <div *ngIf="showForm" class="disease-form mt-4 m-2">
    <h3>Add Disease</h3>
    <form (ngSubmit)="addDisease()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newDisease.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="newDisease.description" name="description" required>
      </div>
        <button type="submit" class="btn btn-primary my-2">Add</button>
    </form>
  </div>
</div>
